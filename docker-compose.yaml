services:
  nginx:
    image: nginx:mainline-alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - ${WEB_PORT:-80}:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - wordpress:/var/www/html:ro

  wordpress:
    image: wordpress:php8.4-fpm
    restart: unless-stopped
    env_file:
      - .env
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DBUSER}
      WORDPRESS_DB_PASSWORD: ${DBPASS}
      WORDPRESS_DB_NAME: ${DBNAME}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', 'redis');
        define('WP_CACHE_KEY_SALT', '${CACHE_KEY_SALT}');
        define('WP_CACHE', true);
    volumes:
      - wordpress:/var/www/html
      - ./wordpress/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    depends_on:
      - db
      - redis

  db:
    image: mariadb:11
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_DATABASE: ${DBNAME}
      MARIADB_USER: ${DBUSER}
      MARIADB_PASSWORD: ${DBPASS}
      MARIADB_RANDOM_ROOT_PASSWORD: '1'
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  mariadb-backup:
    image: peetvandesande/mariadb-backup
    env_file:
      - .env
    environment:
      CHOWN_UID : 34
      CHOWN_GID : 34
      CHMOD_MODE : "0640"
      COMPRESS : zst
      BACKUP_NAME_PREFIX : wordpress-pg
    volumes:
      - /var/backups:/backups
    depends_on:
      - db

  app-backup:
    image: peetvandesande/file-backup
    environment:
      CHOWN_UID : 34
      CHOWN_GID : 34
      CHMOD_MODE : "0640"
      COMPRESS : zst
      BACKUP_PATHS : "/var/www/html /local"
      BACKUP_NAME_PREFIX : wordpress-data
    volumes:
      - ./nginx/conf.d:/local/nginx/conf.d:ro
      - ./nginx/nginx.conf:/local/nginx/nginx.conf:ro
      - ./wordpress/php/uploads.ini:/local/wordpress/php/uploads.ini:ro
      - ./.env:/local/.env:ro
      - wordpress:/var/www/html:ro
      - /var/backups:/backups
    depends_on:
      - wordpress

volumes:
  wordpress:
  db-data:
