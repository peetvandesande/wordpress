version: '3.1'

services:

  app:
    build: ./wordpress
    restart: always
    ports:
      - ${WEB_PORT:-80}:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: DBUSER
      WORDPRESS_DB_PASSWORD: DBPASS
      WORDPRESS_DB_NAME: DBNAME
    volumes:
      - wordpress:/var/www/html

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: DBNAME
      MARIADB_USER: DBUSER
      MARIADB_PASSWORD: DBPASS
      MARIADB_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql

volumes:
  wordpress:
  db:
