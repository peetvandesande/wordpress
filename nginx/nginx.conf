# ./nginx/nginx.conf
user  nginx;
worker_processes  auto;

error_log  /dev/stderr notice;
# pid is usually not needed inside containers
#pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Stay mysterious
    server_tokens off;

    # Trust Traefik as a proxy and keep a wide range of private IPs. Adjust as needed.
    set_real_ip_from  172.16.0.0/12;
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
	image/svg+xml;

    # -- Begin Caching configuration -----------------------------------------
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WP_CACHE:100m inactive=24h use_temp_path=off;
    fastcgi_temp_path  /var/cache/nginx/tmp;
    # -- End Caching configuration -------------------------------------------

    include /etc/nginx/conf.d/*.conf;
}
