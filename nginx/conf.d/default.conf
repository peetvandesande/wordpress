# ./nginx/conf.d/site.conf
server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$is_args$args;
    }

    # Static assets: long browser cache
    location ~ \.(png|jpg|jpeg|gif|ico|svg|css|js|webp|avif)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_read_timeout 120s;
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;

        # --------- FastCGI cache config ---------

        # Cache key: scheme + method + host + URI
        fastcgi_cache_key "$scheme$request_method$host$request_uri";

        # Decide when to skip cache
        set $skip_cache 0;

        # Don't cache POST requests (forms, logins, etc.)
        if ($request_method = POST) {
            set $skip_cache 1;
        }

        # Don't cache when there is a query string (?foo=bar)
        if ($query_string != "") {
            set $skip_cache 1;
        }

        # Don't cache for logged-in users or commenters
        if ($http_cookie ~* "comment_author|wordpress_logged_in|wp-postpass") {
            set $skip_cache 1;
        }

        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache     $skip_cache;

        fastcgi_cache WP_CACHE;
        fastcgi_cache_valid 200 301 302 24h;
        fastcgi_cache_valid 404 1m;

        # Optional: header to see cache status (HIT / MISS / BYPASS)
        add_header X-Fastcgi-Cache $upstream_cache_status;

	# Optional: tell browsers to cache HTML locally
	add_header Cache-Control "public, max-age=3600" always;
    }

    client_max_body_size 500m; # adjust for media uploads
}
